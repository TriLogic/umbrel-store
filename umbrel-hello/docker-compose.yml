version: "3.8"

services:
  app_proxy:
    environment:
      APP_HOST: web
      APP_PORT: 80
      APP_PROTOCOL: http
      PROXY_AUTH_ADD: "false"

  web:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      # Mount the site folder from the installed app's data dir
      - ${APP_DATA_DIR}/site:/usr/share/nginx/html:ro
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

